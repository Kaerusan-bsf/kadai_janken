  $("#button_rock").on("click", function () {
  const min = 0;
  const max = 2;

  // 追加：養殖ワンポイント
  const tips = [
    "Feed intake should be approximately 3% of fish body weight per da.",
    "Carbohydrates are not essential nutrients for fish.",

    "Freshwater fish prefer floating feed.",

    "Feed particle size should be less than 50% of the mouth diameter.",
    "FCR is the amount of feed required for fish to grow 1 kg.",
    "Sales prices fluctuate depending on the season."
];
  
  const randomNumber = Math.floor(Math.random() * (max - min + 1) + min);
  console.log(randomNumber);
  
  // 0→グー:ティラピア
  // 1→チョキ:オニテナガエビ
  // 2→パー:ジャンボタニシ

  if(randomNumber === 0){
    $("#computer").html('<img src = "images/icon_tilapia.png" width="200"><p>Compute：Tilapia</p>');
    $("#winlose").text("Draw")
    // draw = draw + 1;
    $("#sound_draw").get(0).play();
    $("#tips").hide();
  }
  else if(randomNumber === 1){
    $("#computer").html('<img src = "images/icon_shrimp.png" width="200"><p>Compute：Giant freshwater prawn</p>');
    $("#winlose").text("Win")
    // win = win + 1;
    $("#sound_win").get(0).play();
    $("#tips").text("💡"+tips[Math.floor(Math.random() * tips.length)])
    $("#tips").show();
  }
  else if(randomNumber === 2){
    $("#computer").html('<img src = "images/icon_snail.png" width="200"><p>Compute：Apple snail</p>');
    $("#winlose").text("Lose")
    // lose = lose +1;
    $("#sound_lose").get(0).play();
    $("#tips").hide();
  }
  });
